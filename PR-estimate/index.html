<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PR Time Estimate</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="./range.css">
  <script src="./index.js" defer></script>
</head>
<body>
  <main>
    <section>
      <h1>How long will it take to review your PR?</h1>

      <form class="center container">
        <h3>Complexity</h3>
        <input type="range" min="10" max="30" value="1" class='slider'>
        <div class='caption'>
          <span>Straight forward</span>
          <span>What is going on</span>
        </div>

        <h3>Lines Added</h3>
        <input type='number' />

        <h3>Files Changed</h3>
        <input type='number' />

        <button type='submit'>
          <span>Find out</span>
          <img src='./right-arrow.svg' />
        </button>
      </form>
    </section>
    <section>
      <h1>It will take</h1>
      <h2>Approximately <span id='approx'></span> minutes</h2>
      <h3>Estimated <span id='min'></span>-<span id='max'></span> minutes</h3>
    </section>
  </main>

</body>
</html>
