<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href='./index.css' />
  <title>Neumorphism | Concepts</title>
</head>
<body>
  <main>
    <div class="page-heading neu">
      <h1>Neumorphism</h1>
    </div>
    <div class='content neu'>
      <button class="neu clickable">Button</button>
      <div class="switch">
        <input id="switch-1" type="checkbox" class="switch-input">
        <label for="switch-1" class="switch-label"></label>
      </div>
      <div class='space-between'>
        <button class='neu clickable icon'><img src='../icons/heart.svg' /></button>
        <button class='neu clickable icon'><img src='../icons/edit.svg' /></button>
        <button class='neu clickable icon'><img src='../icons/star.svg' /></button>
      </div>
      <div class='space-between'>
        <button class='neu clickable icon square'><img src='../icons/warning.svg' /></button>
        <button class='neu clickable icon square'><img src='../icons/caution.svg' /></button>
        <button class='neu clickable icon square'><img src='../icons/help.svg' /></button>
      </div>
      <div class='two-col'>
        <input type=text class='neu neu-inset' placeholder="placeholder" />
      </div>
    </div>
  </main>

</body>
</html>
